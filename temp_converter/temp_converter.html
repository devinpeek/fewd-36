<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="css/temp_styles.css"/>
	<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<section>
		<div class="fahr">
			<input type="text" id="tempF" placeholder="F"/>
		</div>

		<input type="button" value="Convert F to C" id="button_1" onclick="calcFtoC"/>

		<h1>Temperature Converter</h1>

		<input type="button" value="Convert C to F" id="button_2" onclick="calcCtoF"/>

		<div class="celcius">
			<input type="text" id="tempC" placeholder="C"/>
		</div>
	</section>

	<script src="js/temp_converter.js"></script>
</body>
</html>
